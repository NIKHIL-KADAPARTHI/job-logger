<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job Logger</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Job Logger</h1>
            <div id="connection-status" class="status-disconnected">
                Connecting...
            </div>
        </div>
        
        <div class="section">
            <label for="domain-select">Select Your Domain:</label>
            <select id="domain-select">
                <option value="">Loading domains...</option>
            </select>
        </div>
        
        <div class="section">
            <label>Button Display Mode:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="display-mode" value="smart" checked>
                    Smart Detection
                </label>
                <label>
                    <input type="radio" name="display-mode" value="always">
                    Always Show
                </label>
            </div>
        </div>
        
        <div class="section">
            <button id="save-settings" class="btn-primary" disabled>
                Save Settings
            </button>
        </div>
        
        <div class="stats">
            <div id="stats-info">
                Jobs logged today: <span id="jobs-count">0</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
